<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer [opened]="opened$ | async">
    <section>
      <a [class.focus]="(selection$ | async) === 'home'" #home routerLink="home">Home</a>
      <a [class.focus]="(selection$ | async) === 'about'" #about routerLink="about">About</a>
      <a [class.focus]="(selection$ | async) === 'image-classfier-upload'" #about
        routerLink="image-classfier-upload">Image Classfier Upload</a>
      <a [class.focus]="(selection$ | async) === 'image-classfier-webcam'" #about
        routerLink="image-classfier-webcam">Image Classfier WebCam</a>
    </section>
  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>

<button class="hamburger hamburger--slider" [class.is-active]="drawer.opened" type="button" (click)="drawer.toggle()">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>

<video style="display: none" #video width="640" height="480" autoplay [srcObject]="stream"></video>
<canvas #canvas width="640" height="480"></canvas>
